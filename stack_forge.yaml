# Stack Forge 기본 설정 파일
# 'services' 아래에 서비스를 추가하여 활성화할 수 있습니다.
# 각 서비스의 상세 설정은 'service_config'에서 변경할 수 있습니다.

version: "1.0"

# 사용할 서비스를 주석 해제하여 활성화하세요.
services:
  postgres: {}
  dbt: {}
  airbyte: {}

# -------------------------------------------------------------------
# 서비스별 상세 설정
# -------------------------------------------------------------------
service_config:
  postgres:
    db_name: "stack_forge_db"
    user: "admin"
    password: "password"
    port: 5432
  airbyte:
    port: 8000

# -------------------------------------------------------------------
# dbt 프로젝트 연동 설정
# -------------------------------------------------------------------
dbt:
  project_dir: "./dbt_project" # dbt 프로젝트가 있는 로컬 경로